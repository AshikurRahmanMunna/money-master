<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expnese Master</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="text-center pt-3 pb-3">Income Expense <span class="text-warning">Master ðŸ’¸</span></h1>
    </header>
    <main>
        <div class="container">
            <div class="row gx-5">
                <!-- left Image -->
                <div class="col-md-6">
                    <img class="img-fluid" src="images/money.jpg" alt="">
                </div>
                <!-- right side -->
                <div class="col-md-6 input bg-light text-center">
                    <!-- Income -->
                    <div>
                        <h3 class="mt-5">Income</h3>
                        <div class="d-flex justify-content-center">
                            <label for="income-input"><h5>Income:</h5></label>
                            <input id="income-input" class="form-control w-50 ms-3" type="text">
                        </div>
                    </div>
                    <!-- Expense -->
                    <div>
                        <h3 class="pt-4">Expense</h3>
                        <div class="d-flex justify-content-center my-4">
                            <label for="food-input"><h5>Food:</h5></label>
                            <input id="food-input" class="form-control w-50 ms-3" type="text">
                        </div>
                        <div class="d-flex justify-content-center my-4">
                            <label for="rent-input"><h5>Rent:</h5></label>
                            <input id="rent-input" class="form-control w-50 ms-3" type="text">
                        </div>
                        <div class="d-flex justify-content-center my-4">
                            <label for="cloths-input"><h5>Rent:</h5></label>
                            <input id="cloths-input" class="form-control w-50 ms-3" type="text">
                        </div>
                    </div>
                    <!-- calculate btn -->
                    <button class="custom-btn">Calculate</button>
                    <!-- Output -->
                    <div class="output">
                        <div class="text-center mt-4">
                            <h4>Total expenses: <span id="expense">5500</span></h4>
                            <h4>Balance: <span id="balance">4500</span></h4>
                        </div>
                    </div>
                    <!-- save -->
                    <div class="save d-flex justify-content-center align-items-center">
                        <label for="save-input"><h5>Save:</h5></label>
                        <input id="save-input" class="form-control w-25 ms-3" type="text">
                        <h5 class="mx-3">%</h5>
                        <button class="custom-btn">Save</button>
                    </div>
                    <!-- save amount -->
                    <div class="save-amount pt-3 text-center">
                        <h5>Saving Amount: <span id="save-amount">5000</span></h5>
                        <h5>Remaining Balance: <span id="remaining-balance">2500</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
